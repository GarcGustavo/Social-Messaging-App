  <style>
div {
    width: 320px;
    padding: 10px;
    border: 5px solid gray;
    margin: 0;
}
.register {
    max-width: 500px;
    margin: auto;
}

</style>
  <ng-cloak style="align-content: center; text-align: center">
  <div class ="register">
      <section class="register">
        <form name="register" action="index_submit" ng-submit="register()" method="post" accept-charset="utf-8">
            <ul>
                <p>E-Mail <input type="email" name="email" placeholder="placeholder@email.com" required ng-model="login.username"></p>
                <p>Password <input type="password" name="password" placeholder="password" required ng-model="login.password"></p>
                <p>First Name <input type="text" name="fname" placeholder="First Name" required ng-model="login.password"></p>
                <p>Last Name  <input type="text" name="lname" placeholder="Last Name" required ng-model="login.password"></p>
                <p>Phone Number<input type="tel" name="tel" placeholder="phone num" required ng-model="login.password"></p>




               <!-- <input class ="btn" type="submit" value="Login">-->
            </ul>
        </form>

          <p><button class="btn" type="submit" ng-click="signup()">Register</button></p>
        </section>
      </div>
  </ng-cloak>
