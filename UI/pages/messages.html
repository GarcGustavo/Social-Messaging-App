<div ng-cloak style="align-content: center;align-text:center">
<center>

     <div class="row">
        <div class="col s12 m6">
            <div class="card teal darken-1">
                <div class="card-content ">
                   <a class="waves-effect  red lighten-1 btn-small" ng-click="partsCtrl.addPart()">Add Contact to Chat</a>
                    <a class="waves-effect  red lighten-1 btn-small" ng-click="msgCtrl.loadMessages()">Refresh Messages</a>
                     <a class="waves-effect  red lighten-1 btn-small" ng-click="msgCtrl.viewHashtags()">View Hashtags</a>

                </div>

            </div>
        </div>



</center>


    <div class="row">
        <div class="col s12 m6">
            <div class="card teal darken-1">
                <div class="card-content ">
                    <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">Message:</span>
                     <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="content"></textarea>
                </div>
                <div class="card-action white">
                    <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="msgCtrl.addMessage(content)">Send
                    <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!--<div  id="chat-list" style="height:300px;overflow:auto">-->
    <div>
        <!-- Here come the messages in the chat, each one presented in card -->
        <div ng-repeat="m in msgCtrl.messageList">
            <!-- This card prodives space for the message and Like/dislike buttons -->
            <div class="row">
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                            <!-- Card Title is the person who write the message -->
                            <span class="card-title">{{m.name}}</span>
                            <!-- Here comes the message text -->
                             <p style = "font-size:20px"> {{m.content}}</p>

                             <p style = "font-size:10px;color:blue"> {{m.timestamp}}</p>


<center>
                        <div class="card-action">
                            <style>th, td {
                            padding: 5px;
                            text-align: center;}</style>


                            <table style="width:35%">
                                  <tr>
                                    <th>Likes</th>
                                    <th>Dislikes</th>

                                  </tr>
                                  <tr>
                                       <td>
                                            
                                          <button class="btn-floating btn-small waves-effect waves-light blue" type="submit" name="action" ng-click="msgCtrl.reactToMessage(m.mID,1)">
                                          <i class="material-icons">thumb_up
                                            </i>
                                        </button>
                                      </td>
                                      <td>
                                          <button class="btn-floating btn-small waves-effect waves-light blue" type="submit" name="action" ng-click="msgCtrl.reactToMessage(m.mID,-1)">
                                          <i class="material-icons">thumb_down
                                            </i>
                                        </button>
                                          <!--
                                          <button>
                                            <a class="btn-floating btn-small waves-effect waves-light blue"><i class="material-icons">thumb_down
                                            </i></a><span ng-click="msgCtrl.reactToMessage(m.mID)" title="m.dislikes">  </span>
                                          </button>-->

                                      </td>


                                  </tr>
                                  <tr>
                                       <td>{{m.likes}}</td>
                                       <td>{{m.dislikes}}</td>
                                  </tr>

                                </table>

                            <a class="waves-effect  blue lighten-1 btn-small" ng-click="msgCtrl.viewDetails(m.mID)">View Message Details</a>



                            <div class="row s20 m11">
                            <div class="col s20 m10">
                                <div class="card teal darken-1">
                                    <div class="card-content ">
                                        <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">Reply:</span>
                                         <textarea style="background: white" id="textarea2" class="materialize-textarea" ng-model="chatCtrl.newText"></textarea>
                                    </div>
                                    <div class="card-action white">
                                        <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="chatCtrl.postMsg()">Send
                                        <i class="material-icons right">send</i>
                                        </button>
                                    </div>
                                </div>
                            </div>



                            </div>
                            </span>

                        </div>
</center>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
